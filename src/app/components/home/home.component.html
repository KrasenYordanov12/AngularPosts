<i>
  <h1 [style.color]="'#2161c6'">This is the first page!</h1>

<div>
  <button style="height:30px;width:100px" (click)="showForm=true;">Add new post</button>
</div>
<h1 [style.color]="'#2161c6'" >{{post | json}}</h1>
<div *ngIf="showForm === true">
  <input type="text" [(ngModel)]="post.userId" placeholder="userId"><br/>
  <input type="text" [(ngModel)]="post.id" placeholder="id"><br/>
  <input type="text" [(ngModel)]="post.title" placeholder="title"><br/>
  <input type="text" [(ngModel)]="post.body" placeholder="body"><br/>
  <button style="height:30px;width:100px" (click)="addPost()">Save</button>
</div>

<table [style.color]="'#2161c6'">
    <tr>
        <td>UserId</td>
        <td>Id</td>
        <td>Title</td>   
        <td>Body</td>    
        <td>Delete</td>
    </tr>
    <tr *ngFor="let post of posts;let i = index">
        <td>{{post.userId}}</td>
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>        
        <td>
          <button style="height:30px;width:30px" (click)="deletePost(i)">X</button>
        </td>
    </tr>
</table>
</i>
